<section
  class="lg:w-200 flex flex-col items-center rounded-xl mx-auto mt-10 bg-gradient-to-r from-base-300 to-base shadow-sm shadow-accent-content"
>
  <h1
    class="text-3xl md:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent drop-shadow-lg mb-8 animate-pulse ease-linear duration-300 my-4"
  >
    Find a Drink
  </h1>
  <div class="flex gap-12 mb-4">
    <input
      type="text"
      placeholder="Search by name..."
      class="input input-bordered w-full"
      (keyup.enter)="search(txtSearch.value)"
      #txtSearch
    />
    <button class="btn btn-primary" (click)="search(txtSearch.value)">
      Search
    </button>
  </div>
  <div class="divider my-8">
    <button
      class="btn btn-outline btn-success"
      (click)="showList()"
      [ngClass]="{ 'btn-disabled': this.drinks().drinks.length === 0 || txtSearch.value.trim() === '' }"
    >
        {{ this.drinks().drinks.length > 0 && txtSearch.value ? 'View List' : 'No Results' }}
    </button>
  </div>
</section>

@if (this.viewList() && this.drinks().drinks.length > 0) {
  <h1
    class="text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-accent drop-shadow-lg text-center mt-4"
  >
    Latest Search Results
  </h1>
<app-cocktails-list [inputDrinks]="drinks().drinks"></app-cocktails-list>
}
